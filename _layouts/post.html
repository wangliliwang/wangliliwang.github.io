---
layout: default
---

{%-include back_link.html-%}

<article>
    <p class="post-meta">
        <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
    </p>

    <h1>{{ page.title }}</h1>

    <h2>Table Of Contents</h2>

    <div id="table-of-contents">
        {{ content | toc_only }}
    </div>

    <div id="markdown-content">
        {{ content | inject_anchors }}
    </div>

</article>
